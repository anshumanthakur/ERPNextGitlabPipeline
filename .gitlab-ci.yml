stages:
- test


ssh_into_ec2:
  stage: test
  image: docker:20.10.16
  before_script:
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 777 ~/.ssh
  script:
    - echo $SSH_PRIVATE_KEY > key.pem
    - chmod +x test_script.sh
    - ssh -o StrictHostKeyChecking=no ubuntu@65.0.61.198 'bash -s' < test_script.sh
  when: manual


